    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>

<body>
    <div class="header">Welcome to Etch-A-Sketch Game</div>

        <div class='test'>
            <div class="grid">
            
            </div>
        </div>
        <div>
            <input type="range" value='5' min='1' max='100' id="slider">
            <div class="grid-size">20 x 20</div>
        </div>
        
    </div>
